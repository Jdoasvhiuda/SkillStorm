<html>
    <head>
        <title>
            HomeBuyer
        </title>
    </head>
    <body>
        <div>
            <h1>
                HomeBuyer App
            </h1>
        </div>
        <div>
            <div>
                <h2>Add Home</h2>
                <form action="#">
                    <div>
                        <label>Address</label>
                        <input id="address" type="text"/>
                    </div>
                    <div>
                        <label>Price</label>
                        <input id="price" type="number"/>
                    </div>
                    <div>
                        <input type="submit" value="Save"/>
                    </div>
                </form>
            </div>
            <div>
                <h2>View All Homes</h2>
                <table>
                    <tr>
                        <th>Address</th><th>Price</th>
                    </tr>
                    <tr>
                        <td>2299 W Smithville Western</td><td>$399,000</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
